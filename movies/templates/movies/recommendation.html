{% extends 'base.html' %}

{% block content %}
<h1><b>Recommendation</b></h1>
<hr>
<h4>[{{genre_name}} 관련 영화]</h4>
<p>제목을 누르면 영화 상세 페이지로 이동합니다.</p>
<br>
{% for movie in movies %}
    {% for genre in movie.genres %}
        {% if genre_name == genre.name %}
            <a href="{% url 'movies:detail' movie.id %}" style='text-decoration:none;'>{{movie.title}}</a><br><br>
        {% endif %}
    {% endfor %}
{% endfor %}
<br>
<a href="{% url 'movies:recommended' %}">[back]</a>

{% endblock content %}
